<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title>Eliminar Películas</title>
        <link rel="stylesheet" href="{% static 'css/Estilos.css' %}">
    </head>
    <style>
    form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        width: 200px;
        height: 100px;
        margin:0 auto;
        display: block;
  }
    </style>
    <body>

        <ul class="menu">
            <!-- Datos de la cinta de opciones -->
            <li><a href="/MenuAdmin">Volver</a></li>
          </ul>
    <br>

        <h1>Elimar Película</h1>
        <br>
        <form method="post">
        {% csrf_token %}
            <label for="id">ID:</label>
            <input type="number" name = "id" required>
            <br>
            <input type="submit" value="Añadir Pelicula">
        </form>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    </body>

</html>
