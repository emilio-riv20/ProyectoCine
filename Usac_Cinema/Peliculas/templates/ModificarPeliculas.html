<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title>Modificar Películas</title>
        <link rel="stylesheet" href="{% static 'css/Estilos.css' %}">
    </head>
    <style>
form {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    width: 500px;
    height: 550px;
    margin:0 auto;
    display: block;
  }
    </style>
    <body>
        <ul class="menu">
            <!-- Datos de la cinta de opciones -->
            <li><a href="/MenuAdmin">Volver</a></li>
          </ul>
          <br>
          <h1>Modificar Películas</h1>
          <br>
          <form method="post">
        {% csrf_token %}
            <label for="id">ID de Película a Modificar:</label>
            <input type="number" name = "id" required>
            <label for="nuevoID">Nuevo ID:</label>
            <input type="number" name = "nuevoID" required>
            <br>
            <label for="nuevoNombre">Nuevo Nombre:</label>
            <input type="text" name = "nuevoNombre" required>
            <br>
            <label for="nuevaFecha">Nuevo Fecha:</label>
            <input type="date" name = "nuevaFecha" required>
            <br>
            <label for="nuevaHora">Nueva Hora:</label>
            <input type="time" name = "nuevaHora" required>
            <br>
            <label for="nuevaCategoria">Nueva Categoría:</label>
            <input type="text" name = "nuevaCategoria" required>
            <br>
            <label for="nuevoLink">Nuevo Link:</label>
            <input type="text" name = "nuevoLink" required>
            <br>
            <input type="submit" value="Modificar Pelicula">
        </form>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    </body>
</html>
