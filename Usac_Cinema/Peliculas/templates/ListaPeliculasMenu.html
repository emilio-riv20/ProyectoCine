<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Listado Películas</title>
    <link rel="stylesheet" href="{% static 'css/Estilos.css' %}">
</head>
<style>
.imagen {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

 .imagen img {
    width: 200px;
    height: 300px;
    margin: 10px;
    border-radius: 10px;
  }
.texto{
    margin-top: 50px;
}
h4{
    background-color: #fff;
    border-radius: 10px;
    padding: 10px;
}

form {
    background-color: #b4a1e7;
    padding: 20px;
    border-radius: 10px;
    width: 100px;
    height: 50px;
    margin:0 auto;
    display: block;
  }
</style>
<body>
    <ul class="menu">
        <!-- Datos de la cinta de opciones -->
        <li><a href="/">Menú Principal</a></li>
      </ul>
      <br>
    <h1>Lista de Películas</h1>
    <tbody>
        {% for peliculas in NodoPelis %}
        <tr>
            <div class="imagen">
                <img src="{{ peliculas.link }}" alt="Imagen">
                <div class="texto">
                    <h4>ID: {{ peliculas.ID }}
                        <br>
                        <br>
                        Nombre: {{ peliculas.nombre }}
                        <br>
                        <br>
                        Fecha de Función: {{ peliculas.fecha }}
                        <br>
                        <br>
                        Hora de Función: {{ peliculas.hora }}
                        <br>
                        <br>
                        Categoría: {{ peliculas.categoria }}
                    </h4>
                </div>
            </div>
        </tr>
        {% endfor %}
    </tbody>
</body>
</html>
